<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Container styling */
        .sidebar-label-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            padding: 10px;
        }

        /* Hide the default checkbox */
        .sidebar-label-container input {
            display: none;
        }

        /* Create a custom checkmark box */
        .checkmark {
            width: 20px;
            height: 20px;
            border: 2px solid #555;
            border-radius: 4px;
            position: relative;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        /* Hover effect */
        .sidebar-label-container:hover .checkmark {
            background-color: #f0f0f0;
        }

        /* When the checkbox is checked */
        .sidebar-label-container input:checked ~ .checkmark {
            background-color: #4caf50;
            border-color: #4caf50;
        }

        /* Add the checkmark using :after */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the checkmark symbol when checked */
        .sidebar-label-container input:checked ~ .checkmark:after {
            display: block;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            
        }

        /* Checkmark fade-in animation */
        @keyframes fadeInCheck {
            from {
                opacity: 0;
                transform: scale(0.5) rotate(45deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotate(45deg);
            }
        }
    </style>
</head>
<body>
    <label class="sidebar-label-container">Select Me
        <input type="checkbox">
        <span class="checkmark"></span>
    </label>
</body>
</html>
